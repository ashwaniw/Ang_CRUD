<form [formGroup]="regForm" (ngSubmit)="regUser(regForm.value)">
    <div [ngClass]="regError ? 'alert alert-danger' : ''">
        {{regError}}
    </div>
    <div [ngClass]="message ? 'alert alert-success' : ''">
        {{message}}
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" [formControl]="regForm.controls['username']">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" [formControl]="regForm.controls['password']">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<ul>
    <li *ngFor="let item of items">
        {{item}}
    </li>
</ul>
